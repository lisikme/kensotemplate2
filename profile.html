<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя - KensoLUA</title>
    
    <!-- Подключение стилей -->
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Дополнительные стили для страницы профиля */
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(14, 14, 14, 0.8);
            border-radius: 5px;
            border: 1px solid #303030;
        }
        
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }
        
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }
        
        .avatar-letter {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #000000, #050031);
            border-radius: 5px;
        }
        
        .profile-info {
            flex: 1;
        }
        
        .profile-name {
            font-size: 28px;
            font-weight: bold;
            color: #d7fe7b;
            margin: 0 0 5px 0;
        }
        
        .profile-role {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 3px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .profile-role.creator {
            background: linear-gradient(45deg, rgb(176, 90, 36), rgb(210, 79, 188));
            color: #ffffff;
        }
        
        .profile-role.bot {
            background: linear-gradient(45deg, rgb(84, 65, 255), rgb(169, 132, 255));
            color: #ffffff;
        }
        
        .profile-role.admin {
            background: linear-gradient(45deg, rgb(0, 99, 16), rgb(0, 146, 32));
            color: #ffffff;
        }
        
        .profile-role.player {
            background: linear-gradient(45deg, rgb(4, 37, 61), rgb(10, 81, 119));
            color: white;
        }
        
        .profile-role.banned {
            background: #ff5757;
            color: white;
        }
        
        .profile-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .profile-card {
            background: rgba(14, 14, 14, 0.8);
            border-radius: 5px;
            border: 1px solid #303030;
            padding: 20px;
        }
        
        .profile-card h3 {
            margin-top: 0;
            color: #d7fe7b;
            border-bottom: 1px solid #303030;
            padding-bottom: 10px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 14px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            color: #b0b0b0;
        }
        
        .info-value {
            color: #ffffff;
            font-weight: 500;
        }
        
        .subscription-status.active {
            color: #66ff66;
        }
        
        .subscription-status.expired {
            color: #ff5757;
        }
        
        .subscription-status.forever {
            color: #d7fe7b;
        }
        
        .ban-status {
            color: #ff5757;
            font-weight: bold;
        }
        
        .ban-status.permanent {
            color: #ff2d2d;
        }
        
        .ban-status.expired {
            color: #ffa500;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #3278ff;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #d7fe7b;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #d7fe7b;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #ff5757;
        }
        
        .profile-links {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .profile-link {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: #000000;
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 3px;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        
        .profile-link:hover {
            border: 1px solid rgba(255, 255, 255, 0.25);
            background: #303030;
        }
        
        .profile-link svg {
            width: 16px;
            height: 16px;
            fill: #5662f6;
        }
        
        .telegram-link svg {
            fill: #30a3e6 !important;
        }
        
        .no-link {
            color: #7a7a7a;
            font-size: 14px;
        }
        
        .ban-info-card {
            grid-column: 1 / -1;
            border-color: #ff5757 !important;
        }
        
        .ban-reason {
            background: rgba(255, 87, 87, 0.1);
            padding: 5px 10px;
            border-radius: 3px;
            margin-top: 10px;
            border-left: 3px solid #ff5757;
        }
        
        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .profile-details {
                grid-template-columns: 1fr;
            }
            
            .ban-info-card {
                grid-column: 1;
            }
        }
    </style>

</style>

<body>
    <!-- Шапка сайта -->
    <header class="site-header">
        <div class="header-container">
            <div class="logo">
                <div class="site-name">KensoUltra</div>
                <span class="by-kelix">by Kelix.me</span>

            </nav>
        </div>
    </header>

    <div class="profile-container">
        <a href="index.html" class="back-link">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M10 4L6 8L10 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" fill="none"/>
            </svg>
            Назад к списку пользователей
        </a>
        
        <div id="profileContent">
            <div class="loading">
                <p>Загрузка данных профиля...</p>
            </div>
        </div>
    </div>

    <script>
        // Конфигурация
        const config = {
            adminsJsonUrl: 'https://lisikme.github.io/Nixware-allowed/admins.json',
            hwidJsonUrl: 'https://raw.githubusercontent.com/lisikme/Nixware-allowed/main/hwid4.json',
            tempJsonUrl: 'https://raw.githubusercontent.com/lisikme/Nixware-allowed/main/temps.json',
            discordJsonUrl: 'https://raw.githubusercontent.com/lisikme/Nixware-allowed/main/discords.json',
            telegramJsonUrl: 'https://raw.githubusercontent.com/lisikme/Nixware-allowed/main/telegrams.json',
            bansJsonUrl: 'https://raw.githubusercontent.com/lisikme/Nixware-allowed/main/bans.json',
            discordApiBase: 'https://discord-api.ketame.ru/api/discord/user/'
        };
        
        // Функция для добавления параметра обхода кеша
        function addCacheBuster(url) {
            const timestamp = new Date().getTime();
            return url + (url.includes('?') ? '&' : '?') + 't=' + timestamp;
        }
        
        async function fetchWithRetry(url, options = {}, retries = 3, delay = 1000) {
            try {
                const cacheBustedUrl = addCacheBuster(url);
                const response = await fetch(cacheBustedUrl, options);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.json();
            } catch (error) {
                if (retries > 0) {
                    console.log(`Повторная попытка загрузки (${4-retries}/${3}): ${url}`);
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return fetchWithRetry(url, options, retries - 1, delay * 2);
                }
                throw error;
            }
        }
        
        function getUserRole(discordId, adminList) {
            if (discordId === '470573716711931905') {
                return 'creator'; 
            }
            if (discordId === '1393856315067203635') {
                return 'bot'; 
            }
            return adminList.includes(discordId) ? 'admin' : 'player';
        }
        
        async function fetchJsonData(url) {
            try {
                return await fetchWithRetry(url);
            } catch (error) {
                console.error(`Ошибка загрузки данных из ${url}:`, error);
                return null;
            }
        }
        
        // Функция для преобразования даты в timestamp
        function parseDateToTimestamp(dateString) {
            try {
                if (typeof dateString === 'number') {
                    return dateString;
                }
                
                if (dateString.includes('T')) {
                    return Math.floor(new Date(dateString).getTime() / 1000);
                } else {
                    return Math.floor(new Date(dateString).getTime() / 1000);
                }
            } catch (e) {
                console.warn(`Не удалось распарсить дату: ${dateString}`, e);
                return 0;
            }
        }
        
        // Функция для форматирования даты
        function formatDate(timestamp) {
            if (timestamp === 0) return 'Навсегда';
            
            const date = new Date(timestamp * 1000);
            return `До ${date.toLocaleDateString('ru-RU') + ' ' + date.toLocaleTimeString('ru-RU', {hour: '2-digit', minute: '2-digit'})}`;
        }
        
        // Функция для получения статуса подписки
        function getSubscriptionStatus(endTime) {
            if (endTime === 0) return { status: 'forever', text: 'Безлимит' };
            
            const now = Math.floor(Date.now() / 1000);
            if (endTime > now) {
                const daysLeft = Math.ceil((endTime - now) / (60 * 60 * 24));
                return { status: 'active', text: `${daysLeft} дн.` };
            } else {
                return { status: 'expired', text: 'Истекла' };
            }
        }
        
        // Функция для проверки статуса бана
        function getBanStatus(userHwid, bansData) {
            if (!bansData || typeof bansData !== 'object') {
                return null;
            }
            
            const banInfo = bansData[userHwid];
            if (!banInfo) {
                return null;
            }
            
            const now = new Date();
            const banTime = new Date(banInfo.ban_time);
            const banTemp = banInfo.ban_temp;
            
            // Проверяем, является ли бан вечным
            if (banTemp === "-1") {
                return {
                    isBanned: true,
                    isPermanent: true,
                    reason: banInfo.ban_reason || 'Причина не указана',
                    banTime: banTime,
                    remainingTime: null,
                    banInfo: banInfo
                };
            }
            
            // Проверяем временный бан
            const banEnd = new Date(banTemp);
            if (banEnd > now) {
                // Бан еще активен
                const remainingMs = banEnd - now;
                const remainingDays = Math.ceil(remainingMs / (1000 * 60 * 60 * 24));
                
                return {
                    isBanned: true,
                    isPermanent: false,
                    reason: banInfo.ban_reason || 'Причина не указана',
                    banTime: banTime,
                    banEnd: banEnd,
                    remainingTime: remainingDays,
                    banInfo: banInfo
                };
            } else {
                // Бан истек
                return {
                    isBanned: false,
                    wasBanned: true,
                    reason: banInfo.ban_reason,
                    banTime: banTime,
                    banEnd: banEnd,
                    banInfo: banInfo
                };
            }
        }
        
        // Функция для форматирования даты бана
        function formatBanDate(date) {
            return date.toLocaleDateString('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // Функция для загрузки аватара Discord
        async function loadDiscordAvatar(discordId, username) {
            if (!discordId) return null;
            
            try {
                const cacheBustedUrl = addCacheBuster(`${config.discordApiBase}${discordId}`);
                const userData = await fetchWithRetry(cacheBustedUrl);
                if (userData.avatar) {
                    return {
                        avatarUrl: `https://cdn.discordapp.com/avatars/${discordId}/${userData.avatar}.png?size=256`,
                        username: userData.username || username,
                        global_name: userData.global_name || username
                    };
                } else {
                    throw new Error('Аватар не найден');
                }
            } catch (error) {
                console.warn(`Не удалось загрузить аватар для ${discordId}:`, error.message);
                return null;
            }
        }
        
        // Функция для поиска Discord ID по HWID
        function getDiscordIdByHwid(hwid, discordData) {
            if (discordData.hwids && Array.isArray(discordData.hwids)) {
                for (const entry of discordData.hwids) {
                    if (entry.HWID === hwid) {
                        return `${entry.DISCORD}`;
                    }
                }
            }
            return null;
        }
        
        // Функция для поиска Telegram ID по HWID
        function getTelegramIdByHwid(hwid, telegramData) {
            if (telegramData.bindings && Array.isArray(telegramData.bindings)) {
                for (const entry of telegramData.bindings) {
                    if (entry.HWID === hwid) {
                        return `${entry.TELEGRAM}`;
                    }
                }
            }
            return null;
        }
        
        // Функция для отображения профиля
        function displayProfile(userData, banStatus) {
            const profileContent = document.getElementById('profileContent');
            
            if (!userData) {
                profileContent.innerHTML = `
                    <div class="error">
                        <p>Пользователь не найден</p>
                        <p>Проверьте правильность HWID в URL</p>
                    </div>
                `;
                return;
            }
            
            const subscriptionStatus = getSubscriptionStatus(userData.end);
            
            // Определяем роль и статус пользователя
            let userRole = userData.role;
            let roleText = userRole === 'creator' ? 'Создатель' : 
                userRole === 'admin' ? 'Партнёр' : 
                userRole === 'bot' ? 'Служба' : 'Игрок';
            
            const roleClass = `profile-role ${userRole}`;
            
            profileContent.innerHTML = `
                <div class="profile-header">
                    <div class="profile-avatar">
                        ${userData.avatarUrl ? 
                            `<img src="${userData.avatarUrl}" alt="${userData.name}" id="profileAvatar">` : 
                            `<div class="avatar-letter">${userData.name.charAt(0).toUpperCase()}</div>`
                        }
                    </div>
                    <div class="profile-info">
                        <h1 class="profile-name">${userData.name}</h1>
                        <div class="${roleClass}">${roleText}</div>
                        <div class="profile-links">
                            ${userData.discordId ? 
                                `<a href="https://discord.com/users/${userData.discordId}" target="_blank" class="profile-link">
                                    <svg viewBox="0 0 24 24">
                                        <path d="M14.82 4.26a10.14 10.14 0 0 0-.53 1.1 14.66 14.66 0 0 0-4.58 0 10.14 10.14 0 0 0-.53-1.1 16 16 0 0 0-4.13 1.3 17.33 17.33 0 0 0-3 11.59 16.6 16.6 0 0 0 5.07 2.59A12.89 12.89 0 0 0 8.23 18a9.65 9.65 0 0 1-1.71-.83 3.39 3.39 0 0 0 .42-.33 11.66 11.66 0 0 0 10.12 0c.14.09.28.19.42.33a10.14 10.14 0 0 1-1.71.83 12.89 12.89 0 0 0 1.08 1.78 16.44 16.44 0 0 0 5.06-2.59 17.22 17.22 0 0 0-3-11.59 16.09 16.09 0 0 0-4.09-1.35zM8.68 14.81a1.94 1.94 0 0 1-1.8-2 1.93 1.93 0 0 1 1.8-2 1.93 1.93 0 0 1 1.8 2 1.93 1.93 0 0 1-1.8 2zm6.64 0a1.94 1.94 0 0 1-1.8-2 1.93 1.93 0 0 1 1.8-2 1.92 1.92 0 0 1 1.8 2 1.92 1.92 0 0 1-1.8 2z"/>
                                    </svg>
                                    <span>${userData.discordUsername || 'Discord'}</span>
                                </a>` : 
                                ''
                            }
                            ${userData.telegramId ? 
                                `<a href="#" class="profile-link telegram-link">
                                    <svg viewBox="0 0 100 100">
                                        <path d="M89.442 11.418c-12.533 5.19-66.27 27.449-81.118 33.516-9.958 3.886-4.129 7.529-4.129 7.529s8.5 2.914 15.786 5.1 11.172-.243 11.172-.243l34.244-23.073c12.143-8.257 9.229-1.457 6.315 1.457-6.315 6.315-16.758 16.272-25.501 24.287-3.886 3.4-1.943 6.315-.243 7.772 6.315 5.343 23.558 16.272 24.53 17.001 5.131 3.632 15.223 8.861 16.758-2.186l6.072-38.13c1.943-12.872 3.886-24.773 4.129-28.173.728-8.257-8.015-4.857-8.015-4.857z"></path>
                                    </svg>
                                    <span>ID: ${userData.telegramId}</span>
                                </a>` : 
                                ''
                            }
                            ${!userData.discordId && !userData.telegramId ? 
                                `<span class="no-link">Без привязки</span>` : 
                                ''
                            }
                        </div>
                    </div>
                </div>
                
                <div class="profile-details">
                    ${banStatus && banStatus.isBanned ? `
                    <div class="profile-card ban-info-card">
                        <h3>Информация о блокировке</h3>
                        ${!banStatus.isPermanent ? `
                        <div class="info-row">
                            <span class="info-label">До окончания:</span>
                            <span class="info-value subscription-status active">${banStatus.remainingTime} дн.</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Срок блокировки:</span>
                            <span class="info-value">До ${formatBanDate(banStatus.banEnd)}</span>
                        </div>
                        ` : `
                        <div class="info-row">
                            <span class="info-label">До окончания:</span>
                            <span class="info-value subscription-status forever">Безлимит</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Срок блокировки:</span>
                            <span class="info-value">Навсегда</span>
                        </div>
                        `}
                        <div class="ban-reason">
                            <strong style='color: #ff6666'>Причина:</strong><br>${banStatus.reason}
                        </div>
                    </div>
                    ` : ''}
                    
                    ${banStatus && banStatus.wasBanned ? `
                    <div class="profile-card ban-info-card">
                        <h3>ℹ️ История блокировок</h3>
                        <div class="info-row">
                            <span class="info-label">Статус:</span>
                            <span class="info-value ban-status expired">Блокировка истекла</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Дата блокировки:</span>
                            <span class="info-value">${formatBanDate(banStatus.banTime)}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Дата окончания:</span>
                            <span class="info-value">${formatBanDate(banStatus.banEnd)}</span>
                        </div>
                        <div class="ban-reason">
                            <strong>Причина:</strong> ${banStatus.reason}
                        </div>
                    </div>
                    ` : ''}
                    
                    <div class="profile-card">
                        <h3>Основная информация</h3>
                        <div class="info-row">
                            <span class="info-label">HWID:</span>
                            <span class="info-value">${userData.hwid}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Статус:</span>
                            <span class="info-value">${userData.group_id}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">До окончания:</span>
                            <span class="info-value subscription-status ${subscriptionStatus.status}">${subscriptionStatus.text}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Срок подписки:</span>
                            <span class="info-value">${formatDate(userData.end)}</span>
                        </div>
                    </div>
                    
                    <div class="profile-card">
                        <h3>Привязки аккаунтов</h3>
                        <div class="info-row">
                            <span class="info-label">Discord ID:</span>
                            <span class="info-value">${userData.discordId || 'Не привязан'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Telegram ID:</span>
                            <span class="info-value">${userData.telegramId || 'Не привязан'}</span>
                        </div>
                    </div>
                </div>
            `;
            
            // Загружаем аватар, если он доступен
            if (userData.avatarUrl) {
                const img = new Image();
                img.onload = function() {
                    const avatarElement = document.getElementById('profileAvatar');
                    if (avatarElement) {
                        avatarElement.style.opacity = '1';
                    }
                };
                img.onerror = function() {
                    // Если аватар не загрузился, показываем букву
                    const avatarElement = document.getElementById('profileAvatar');
                    if (avatarElement) {
                        avatarElement.style.display = 'none';
                        const avatarContainer = document.querySelector('.profile-avatar');
                        if (avatarContainer && !avatarContainer.querySelector('.avatar-letter')) {
                            const letterElement = document.createElement('div');
                            letterElement.className = 'avatar-letter';
                            letterElement.textContent = userData.name.charAt(0).toUpperCase();
                            avatarContainer.appendChild(letterElement);
                        }
                    }
                };
                img.src = userData.avatarUrl;
            }
        }
        
        // Основная функция загрузки данных профиля
        async function loadProfileData() {
            const urlParams = new URLSearchParams(window.location.search);
            const hwid = urlParams.get('hwid');
            
            if (!hwid) {
                displayProfile(null);
                return;
            }
            
            try {
                const [adminsData, hwidData, tempData, discordData, telegramData, bansData] = await Promise.allSettled([
                    fetchJsonData(config.adminsJsonUrl),
                    fetchJsonData(config.hwidJsonUrl),
                    fetchJsonData(config.tempJsonUrl),
                    fetchJsonData(config.discordJsonUrl),
                    fetchJsonData(config.telegramJsonUrl),
                    fetchJsonData(config.bansJsonUrl)
                ]);
                
                // Обработка результатов
                const admins = adminsData.status === 'fulfilled' ? adminsData.value : { "Admins": [] };
                const hwidList = hwidData.status === 'fulfilled' ? hwidData.value : { "users:": [] };
                const temp = tempData.status === 'fulfilled' ? tempData.value : {};
                const discord = discordData.status === 'fulfilled' ? discordData.value : { "hwids": [] };
                const telegram = telegramData.status === 'fulfilled' ? telegramData.value : { "bindings": [] };
                const bans = bansData.status === 'fulfilled' ? bansData.value : {};
                
                const adminDiscordIds = admins.Admins || [];
                
                // Поиск пользователя по HWID
                const activeUsers = hwidList["users:"] || hwidList.users || [];
                const userIndex = activeUsers.findIndex(username => username === hwid);
                
                // Проверяем статус бана
                const banStatus = getBanStatus(hwid, bans);
                
                let userData;
                
                if (userIndex !== -1) {
                    // Пользователь найден в активных
                    const username = activeUsers[userIndex];
                    const discordId = getDiscordIdByHwid(username, discord);
                    const telegramId = getTelegramIdByHwid(username, telegram);
                    const endTime = temp[username] || 0;
                    
                    userData = {
                        id: userIndex + 1,
                        hwid: username,
                        name: username,
                        discordId: discordId,
                        telegramId: telegramId,
                        end: parseDateToTimestamp(endTime),
                        group_id: 'Активная подписка',
                        flags: '999',
                        immunity: 0,
                        role: getUserRole(discordId, adminDiscordIds)
                    };
                } else {
                    // Пользователь не найден в активных, но может быть в банах
                    if (banStatus && banStatus.isBanned) {
                        const discordId = getDiscordIdByHwid(hwid, discord);
                        const telegramId = getTelegramIdByHwid(hwid, telegram);
                        
                        userData = {
                            id: 0,
                            hwid: hwid,
                            name: hwid,
                            discordId: discordId,
                            telegramId: telegramId,
                            end: 0,
                            group_id: 'Забанен',
                            flags: '0',
                            immunity: 0,
                            role: 'banned'
                        };
                    } else {
                        // Пользователь не найден вообще
                        displayProfile(null);
                        return;
                    }
                }
                
                // Загружаем данные Discord, если есть ID
                if (userData.discordId) {
                    const discordInfo = await loadDiscordAvatar(userData.discordId, userData.name);
                    if (discordInfo) {
                        userData.avatarUrl = discordInfo.avatarUrl;
                        userData.discordUsername = discordInfo.username;
                    }
                }
                
                displayProfile(userData, banStatus);
                
            } catch (error) {
                console.error('Ошибка загрузки данных профиля:', error);
                document.getElementById('profileContent').innerHTML = `
                    <div class="error">
                        <p>Ошибка загрузки данных профиля</p>
                        <p>Попробуйте обновить страницу</p>
                    </div>
                `;
            }
        }
        
        // Запуск загрузки данных при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            loadProfileData();
        });
    </script>
